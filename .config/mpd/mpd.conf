audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}

restore_paused "yes"

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
