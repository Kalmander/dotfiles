CTRL+ALT+h             no-osd seek -60         ; script-binding peek-osc
CTRL+ALT+k             no-osd add chapter +1   ; script-binding peek-osc
CTRL+ALT+j             no-osd add chapter -1   ; script-binding peek-osc
SHIFT+CTRL+ALT+l       playlist-next
SHIFT+CTRL+ALT+h       playlist-prev

# Skipping
CTRL+d     no-osd add chapter +1        ; script-binding peek-osc
CTRL+u     no-osd add chapter -1        ; script-binding peek-osc
